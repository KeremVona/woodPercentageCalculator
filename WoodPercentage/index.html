<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wood Percentage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <h1>Wood Percentage Calculator</h1>
        <p>1- Spruce, 2- Savannah, 3- Oak
            <input id="input1" type="number" min="1" max="3" value="1">
        </p>
        <p>1- Big, 2- Small
            <input id="input2" type="number" min="1" max="2" value="1">
        </p>
        <button onclick="woodPercentageCalculate()" id="button">Calculate</button>
        <p id="result">The Result: </p>
    </div>
    <script src="index.js"></script>
</body>
</html>
